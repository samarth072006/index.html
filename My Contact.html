<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="\my project portfolio1\contactstyles.css">
</head>
<body>
    <main>
        <article id="contact">
            <section class="contact-form">
                <h2><b>Don't miss a chance</b></h2>
                <h2>Get in Touch</h2>
                <form id="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                    <p id="form-message"></p>
                </form>
            </section>
            <section class="contact-info">
                <h2>Contact Information</h2>
                <ul>
                    <li>Email: <a href="https://mail.google.com/mail/u/0/#inbox">samarthmashaar07@gmail.com</a></li>
                    <li>Phone: +919699007918</li>
                    <li>Facebook: <a href="https://www.facebook.com/profile.php?id=100069211045250">My Facebook Profile</a></li>
                    <li>Github: <a href="https://github.com/samarth072006">My Github Profile</a></li>
                </ul>
            </section>
            <section class="call-to-action">
                <p>Let's build something amazing together.</p>
                <p><b>"Your vision, our expertise. Together, we'll create something remarkable."</b></p>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
